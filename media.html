    <script>
        function toggleImage() {
            const container = document.getElementById('trackImageContainer');
            const button = document.querySelector('.toggle-image-btn');
            const isExpanded = container.style.display === 'none' || container.style.display === '';
            container.style.display = isExpanded ? 'block' : 'none';
            button.textContent = isExpanded ? 'Hide Track Details' : 'Show Track Details';
            button.setAttribute('aria-expanded', isExpanded ? 'true' : 'false');
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('trackImageContainer').style.display = 'none';
        });
    </script>
